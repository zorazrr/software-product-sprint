<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Zora SPS Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightshade.min.css"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/js/darkmode.min.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/b9ea183eab.js" crossorigin="anonymous"></script>
    <!-- Custom Imports -->
    <link rel="stylesheet" href="style.css" />
</head>
<body onload="loadMessages()">
    <div id="content">
        <button id="dark-mode-toggle">
            <i class="fa-regular fa-moon"></i>
        </button>
        <div class="container" id="header">
            <h1>Message Board</h1>
        </div>
        <row row-cols-1 row-cols-md-3 g-4 id="message-board">
        </row>
    </div>
    <script src="script.js"></script>
</body>
</html>
